<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Play-Sheets</title>
</head>
<body>
    <div id="display">
        <div id="gameView">
            <h1>Play-Sheets</h1>
            <div id="scoreBoard">
                <div class="green scoreItem"></div>
                <div class="red scoreItem"></div>
            </div>
            <div id="sheet">
                <div id="sheetFigure"></div>
            </div>
            <div id="options"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
    <script src="./scripts/main.js"></script>

</html>
